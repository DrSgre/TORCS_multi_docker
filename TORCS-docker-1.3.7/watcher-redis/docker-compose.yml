version: "3"

networks:
  app-redis-cluster_net-torcs:
    external: true

services:
  watcher:
    build: .
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - LD_LIBRARY_PATH=/usr/local/lib:/libGL.so.1
      - NO_AT_BRIDGE=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    ports:
      - "8002:8002"
    networks:
      - app-redis-cluster_net-torcs
