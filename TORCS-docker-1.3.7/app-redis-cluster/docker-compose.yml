version: "3"

networks:
  net-torcs:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/16"
services:
  redis1:
    build: ./redis1
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
    expose:
      - "2379"
      - "2380"
      - "4001"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.2
    cap_add:
      - NET_ADMIN
      
  redis2:
    build: ./redis2
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
    expose:
      - "2379"
      - "2380"
      - "4001"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.3
    cap_add:
      - NET_ADMIN
      
  redis3:
    build: ./redis3
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
    expose:
      - "2379"
      - "2380"
      - "4001"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.4
    cap_add:
      - NET_ADMIN
      
  music:
    build: ./musicplayer
    privileged: true
    ports:
      - "7000:7000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.5
  
  app:
    build: ./app
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - LD_LIBRARY_PATH=/usr/local/lib:/libetcd-cpp-api.so
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    ports:
      - "8000:8000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.6
    depends_on:
      - "redis1"
      - "redis2"
      - "redis3"
      - "music"
    cap_add:
      - NET_ADMIN
      

