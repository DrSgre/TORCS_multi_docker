version: "3"

networks:
  net-torcs:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/16"
services:
  Etcd:
    image: 'my-etcd:latest'
    build: ./etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
      - ETCD_AUTO_COMPACTION_RETENTION=5s
      - ETCD_AUTO_COMPACTION_MODE=periodic
      - ETCD_MAX_WALS=1
      - ETCD_MAX_REQUEST_BYTES=3145728
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - net-torcs
    cap_add:
      - NET_ADMIN
    
  music:
    image: my-music:latest
    build: ./musicplayer
    privileged: true
    ports:
      - "7000:7000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.4
  
  app:
    image: my-app:latest
    build: ./app
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - LD_LIBRARY_PATH=/usr/local/lib:/libetcd-cpp-api.so
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    ports:
      - "8000:8000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.3
    depends_on:
      - "Etcd"
      - "music"
    cap_add:
      - NET_ADMIN
