version: "3"

networks:
  net-torcs:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/16"
services:
  Etcd1:
    image: 'my-etcd-1:latest'
    build: ./etcd
    tmpfs:
      - /ff:exec,mode=777
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes 
      - ETCD_AUTO_COMPACTION_RETENTION=5s
      - ETCD_AUTO_COMPACTION_MODE=periodic
      - ETCD_MAX_WALS=1
      - ETCD_MAX_REQUEST_BYTES=3145728  
      - ETCD_NAME=my-etcd-1
      - ETCD_ADVERTISE_CLIENT_URLS=http://172.20.0.2:2379,http://172.20.0.2:4001
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://172.20.0.2:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=my-etcd-1=http://172.20.0.2:2380,my-etcd-2=http://172.20.0.3:2380,my-etcd-3=http://172.20.0.4:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=my-etcd-token
    expose:
      - "2379"
      - "2380"
      - "4001"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.2
    cap_add:
      - NET_ADMIN
      
  Etcd2:
    image: 'my-etcd-2:latest'
    build: ./etcd
    tmpfs:
      - /ff:exec,mode=777
    environment:     
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_AUTO_COMPACTION_RETENTION=5s
      - ETCD_AUTO_COMPACTION_MODE=periodic
      - ETCD_MAX_WALS=1
      - ETCD_MAX_REQUEST_BYTES=3145728     
      - ETCD_NAME=my-etcd-2
      - ETCD_ADVERTISE_CLIENT_URLS=http://172.20.0.3:2379,http://172.20.0.3:4001
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://172.20.0.3:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=my-etcd-1=http://172.20.0.2:2380,my-etcd-2=http://172.20.0.3:2380,my-etcd-3=http://172.20.0.4:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=my-etcd-token
    depends_on:
      - Etcd1
    expose:
      - "2379"
      - "2380"
      - "4001"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.3
    cap_add:
      - NET_ADMIN
      
  Etcd3:
    image: 'my-etcd-3:latest'
    build: ./etcd
    tmpfs:
      - /ff:exec,mode=777
    environment:     
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_AUTO_COMPACTION_RETENTION=5s
      - ETCD_AUTO_COMPACTION_MODE=periodic
      - ETCD_MAX_WALS=1
      - ETCD_MAX_REQUEST_BYTES=3145728     
      - ETCD_NAME=my-etcd-3
      - ETCD_ADVERTISE_CLIENT_URLS=http://172.20.0.4:2379,http://172.20.0.4:4001
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379,http://0.0.0.0:4001
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://172.20.0.4:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=my-etcd-1=http://172.20.0.2:2380,my-etcd-2=http://172.20.0.3:2380,my-etcd-3=http://172.20.0.4:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=my-etcd-token
    depends_on:
      - Etcd1
    expose:
      - "2379"
      - "2380"
      - "4001" 
    networks:
      net-torcs:
        ipv4_address: 172.20.0.4
    cap_add:
      - NET_ADMIN
      
  music:
    build: ./musicplayer
    privileged: true
    ports:
      - "7000:7000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.5
  
  app:
    build: ./app
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - LD_LIBRARY_PATH=/usr/local/lib:/libetcd-cpp-api.so
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    ports:
      - "8000:8000"
    networks:
      net-torcs:
        ipv4_address: 172.20.0.6
    depends_on:
      - "Etcd1"
      - "Etcd2"
      - "Etcd3"
      - "music"
    cap_add:
      - NET_ADMIN
    
